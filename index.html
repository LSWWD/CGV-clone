<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event</title>
  </head>
  <body>
    <div class="event">
      <div class="event__box">
        <button class="event__box__btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="event__box__btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <div class="event__box__header">
          <div class="event__box__header__text"><span>EVENT</span></div>
          <div class="event__box__header__btn">
            <button class="header__btn--play">
              <i class="fas fa-play"></i>
            </button>
            <button class="header__btn--text">
              <span>전체보기</span><i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="event__box__container">
          <div class="evnet__box__container__content">
            <div class="event__box__container__content--img"></div>
            <div class="event__box__container__content--text"></div>
          </div>
          <div class="evnet__box__container__content">
            <div class="event__box__container__content--img"></div>
            <div class="event__box__container__content--text"></div>
          </div>
          <div class="evnet__box__container__content">
            <div class="event__box__container__content--img"></div>
            <div class="event__box__container__content--text"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/c4c0c87d90.js"
    crossorigin="anonymous"
  ></script>
</html>
