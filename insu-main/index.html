<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Main</title>
  </head>
  <body>
    <div class="main">
      <div class="main__screen">
        <div class="main__screen__box">
          <div class="main__screen__box--title">
            <span>해피 뉴 이어</span>
          </div>
          <div class="main__screen__box--text">
            <span>우리에게도 소중한 인연이 찾아올까요?</span>
            <span>티빙과 극장에서 12월 29일 대공개!</span>
          </div>
          <div class="main__screen__box--btn">
            <div>
              <span>상세보기</span>
              <i class="fas fa-greater-than"></i>
            </div>
            <button id="play"><i class="far fa-pause-circle"></i></button>
            <button id="volume"><i class="fas fa-volume-down"></i></button>
          </div>
        </div>
      </div>
      <video src="./movie.mp4" width="1170px" autoplay></video>
    </div>
  </body>
  <script src="screen.js"></script>
  <script
    src="https://kit.fontawesome.com/c4c0c87d90.js"
    crossorigin="anonymous"
  ></script>
</html>
