<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>영화 그 이상의 감동, CGV</title>
  </head>
  <body>
    <header class="main__header">
      <h1>Header</h1>
      <div class="status-bar">
        <h1>Menu</h1>
      </div>
    </header>
    <main class="main__screen">
      <div class="main__screen__movie">
        <h1>Screen</h1>
      </div>
      <div class="main__screen__moviechart">
        <h1>Movie chart</h1>
      </div>
    </main>
    <div class="main__event">
      <div class="main__event--list">
        <h1>Event</h1>
      </div>
      <div class="main__cinema">
          <div class="main__cinema--list">
              <h1>Special Cinema</h1>
          </div>
      </div>
      <div class="main__goods">
          <div class="main__goods--block">
              <h1>Goods</h1>
          </div>
      </div>
      <div class="main__notice">
        <div class="main__notice--block">
            <h1>Notice</h1>
        </div>
      </div>
      <footer class="main__footer">
          <div class="main__footer--copyright">
              <h1>Footer</h1>
            </div>
      </footer>
  </body>
</html>
