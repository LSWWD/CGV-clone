<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Event</title>
  </head>
  <body>
    <div class="event">
      <div class="event__box">
        <button class="event__box__btn">
          <i class="fas fa-chevron-left"></i>
        </button>
        <button class="event__box__btn">
          <i class="fas fa-chevron-right"></i>
        </button>
        <div class="event__box__header">
          <div class="event__box__header__text"><span>EVENT</span></div>
          <div class="event__box__header__btn">
            <button class="header__btn--play">
              <i class="fas fa-play"></i>
            </button>
            <button class="header__btn--text">
              <span>전체보기</span><i class="fas fa-chevron-right"></i>
            </button>
          </div>
        </div>
        <div class="event__box__container">
          <div class="event__box__container__content">
            <div class="event__box__container__content--img">
              <img src="./img/event1-1.jpg" alt="" />
            </div>
            <div class="event__box__container__content--text">
              <span>[스파이더맨: 노 웨이 홈]CGV 필름마크</span>
              <span>2021.12.08 ~ 2022.01.02</span>
            </div>
          </div>
          <div class="event__box__container__content">
            <div class="event__box__container__content--img">
              <img src="./img/event1-2.jpg" alt="" />
            </div>
            <div class="event__box__container__content--text">
              <span>모.든.요.일 2D 영화 ⭐ 6천원 할인 ⭐</span>
              <span>2021.12.13~2031.12.13</span>
            </div>
          </div>
          <div class="event__box__container__content">
            <div class="event__box__container__content--img">
              <img src="./img/event1-3.jpg" alt="" />
            </div>
            <div class="event__box__container__content--text">
              <span>수험생 청소년을 위한[스피드 무비 파이터]</span>
              <span>2021.11.17~2021.12.20</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/c4c0c87d90.js"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
