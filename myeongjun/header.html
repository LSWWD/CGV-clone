<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
    <link rel="stylesheet" href="reset.css">
    <link href="https://fonts.googleapis.com/css2?family=Dokdo&family=Dongle&display=swap" rel="stylesheet">    
    
</head>
<style>
    a {
        color: black;

         /* 밑줄 제거 */
        text-decoration: none;
    }

    hr {
        margin: 0;
    }
   
    .header {
         /* flex는 inline (default) */
        display: flex;

        /* .header__logo 와 .header__link 사이 빈칸 생성 */
        justify-content: space-between;
        
        /* .header__logo 와 .header__link 세로 정렬 */
        align-items: center;

        /* .header에 해당되는 요소의 넓이를 고정 */
        width: 980px;

        /* 
        margin-top: 0px;
        margin-right: auto;
        margin-bottom: 0px;
        margin-left: auto;
        오른쪽, 왼쪽을 고정된 width 기준으로 마진을 늘려줌
        */
        margin: 0 auto;

        /*
        padding-top: 20px;
        padding-right: 30px;
        padding-bottom: 20px;
        padding-left: 30px;
        */
        padding: 20px 30px;
    }

    /* 로고 옆 글자 */
    .header__logo::after {
        content: 'CULTUREPLEX';
        font-family: 'Dokdo', cursive;
        letter-spacing: 0.3em;
    }

    /* 로그인, 회원가입, My CGV, 고객센터 스타일 시작 */
    .header__link > ul{
        display: flex;
        list-style: none;
        margin: 0px;
    }

    .header__link__item {
        width: 80px;
        text-align: center;
        cursor: pointer;
        margin: 0;
        font-size: 17px;
        font-family: 'Dongle', sans-serif;
    }

    .header__link__item > .iconify {
        color: black;
        font-size: 36px;
    }
    /* 로그인, 회원가입, My CGV, 고객센터 스타일 종료 */


    .mainMenu{
        display: flex;
        align-items: center;
        width: 1000px;        
        margin: 0 auto;
    }

    .mainMenu__item{
        margin: 0px auto;
        font-size: 30px;
        font-family: 'Dongle', sans-serif;
        cursor: pointer;
    }

    
    .serach {
        display: flex;
        width: 200px;
        height: 36px;
        margin: 20px auto;        		
    }

    .serach > input {
        border: none;
        border-bottom: solid 2px black;
    }

    .serach > input:focus{
        outline-style: none;
    }


</style>

<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header__logo">
        <a href="/"><img src="https://img.cgv.co.kr/R2014/images/common/logo/logoRed.png" alt="CGV_logo" size="50px" height="53" width="117"></a>
        </div>
        <div class="header__link">
            <ul>
                <a href="/">
                    <li class="header__link__item">                                          
                        <span class="iconify" data-icon="ph:lock-key-open-bold"></span>
                        <p>로그인</p>          
                    </li>
                </a>
                <a href="/">               
                    <li class="header__link__item">
                        <span class="iconify" data-icon="icon-park-outline:people-plus-one"></span>
                        <p>회원가입</p>
                    </li>
                </a>
                <a href="/">
                    <li class="header__link__item">
                        <span class="iconify" data-icon="icon-park-outline:people"></span>
                        <p>MY CGV</p>
                    </li>
                </a>
                <a href="/">
                    <li class="header__link__item">
                        <span class="iconify" data-icon="healthicons:call-centre"></span>
                        <p>고객센터</p>
                    </li>
                </a>
            </ul>
        </div>
    </header>

    <hr>

   
    <!--  메뉴 -->
    <nav class="menu">
        
        <ul class="mainMenu">
            <li class="mainMenu__item" >영화</li>
            <li class="mainMenu__item" >극장</li>
            <li class="mainMenu__item" >예매</li>
            <li class="mainMenu__item" >스토어</li>
            <li class="mainMenu__item" >이벤트</li>
            <li class="mainMenu__item" >혜택</li>

            <div class="serach">
                <input type="text">
                <span class="iconify" data-icon="flat-color-icons:search" style="color: black; font-size: 36px;"></span>
            </div>
        </ul>

       
        
    </nav> 
    <hr>
</body>
</html>
