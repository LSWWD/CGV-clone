<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script src="https://code.iconify.design/2/2.1.0/iconify.min.js"></script>
</head>
<style>
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 980px;
        padding: 30px;
        margin: 0 auto;    
    }

    .header__logo::after {
        content: 'CULTUREPLEX';
        letter-spacing: 0.3em;
    }

    .header__link > ul{
        display: flex;
        padding: 0;
        list-style: none;
    }

    .header__link__item > * {
        width: 80px;
        margin: 0px;
        font-size: 14px;
        text-align: center
    }

    .header__link__item > .iconify {
        color: black;
        font-size: 36px;
    }

    

    
</style>


<body>
    <!-- 헤더 -->
    <header class="header">
        <div class="header__logo">
        <a href="/"><img src="https://img.cgv.co.kr/R2014/images/common/logo/logoRed.png" alt="CGV_logo" size="22px" height="53" width="117"></a>
        </div>
        <div class="header__link">
            <ul>
                <li class="header__link__item">
                    <span class="iconify" data-icon="ph:lock-key-open-bold"></span>
                    <p>로그인</p>
                </li>
                <li class="header__link__item">
                    <span class="iconify" data-icon="icon-park-outline:people-plus-one"></span>
                    <p>회원가입</p>
                </li>
                <li class="header__link__item">
                    <span class="iconify" data-icon="icon-park-outline:people"></span>
                    <p>MY CGV</p>
                </li>
                <li class="header__link__item">
                    <span class="iconify" data-icon="healthicons:call-centre"></span>
                    <p>고객센터</p>
                </li>
            </ul>
        </div>
    </header>


    <!--  메뉴 -->
    <nav>

    </nav> 
</body>
</html>
